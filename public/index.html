<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>WebScrape Explorer</title>
  <style>
    body{
      /*background-color: #DECADE*/
      background-color: #F2F6D0
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    .col-md-4{
      height: 250px;
      margin-bottom: 100px;
    }
    .title{
      text-align: center;
    }
    #articles{
      float: left;
      width:70%;
      /*height:700px;*/
      display:inline-block;
      overflow: auto;
    }
    #notes{
      width:30%;
      float:right;
    }
    #saved{
      height: 238px;
      border: 1px solid black;
      background-color: #FCF5C7;
    }
    .glyphicon-arrow-left{
      float: left;
      color: #ec971f;
      border-color: #d58512;
    }
    .glyphicon-arrow-right{
      float: right;
      color: #ec971f;
      border-color: #d58512;
    }
    .bottom{
      margin: auto;
      display: block;
    }
    textarea, input{
      display:block;
      width:100%;
      background-color: #FCF5C7;
    }
    input{
      height:36px;
      font-size: 24px;
    }
    textarea{
      height:200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title">WebScrape Explorer</h1>
      </div>
      <!-- Add Note -->
          <div class="col-md-4">
            <h1 class="title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h1>
            <div id="notes"></div>
                  <input id="titleinput" name="title" >
                  <textarea id="bodyinput" name="body"></textarea>
                  <button data-id="' + data._id + '" id="savenote" class="btn btn-warning bottom">Save Note</button>

          </div>
      <!-- Articles -->
          <div class="col-md-4">
            <h1 class="title"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></h1>
                <h2><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></h2>
                <h2><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></h2>
                <br>
                <br>
            <div id="articles"></div>
            <button type="button" id="checknote" class="btn btn-warning bottom">Check For Notes</button>      
            
        </div>
      <!-- Saved Notes -->
        <div class="col-md-4">
           <h1 class="title"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></h1>
           <div id="saved"></div>
           <button type="button" id="deletenote" class="btn btn-warning bottom">Delete Note</button> 
        </div>
    <div class="row">
    <!-- Scrape button -->
      <div class="col-md-12">
        <button type="button" class="btn btn-warning bottom"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> <a href="/scrape">Scrape!</button>   
      </div>
    </div>
   </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
